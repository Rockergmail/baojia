<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=0">
    <title></title>
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>
    <h3>login</h3>

    <form method="post">
        <p>
            <label>phone:</label>
            <input type="text" name="phone" id="id_phone" value="17098902015"/>
        </p>
        <p>
            <label>password:</label>
            <input type="text" name="password" id="id_password" value="123456"/>
        </p>
    </form>
    <input type="button" id="id_submit" class="kk" value="登录"/>
    <script>
    $("#id_submit").click(function(){
        var phone = $("#id_phone").val();
        var password = $("#id_password").val();
        var data = {
            "phone":phone,
            "password":password
        };
        $.post("/user/login", data, function(resp){
            if(resp["code"] == 0){
                alert(resp["data"]["token"]);
                window.location.href = "/user/home";
            }
            else{
                alert(resp["err"]["msg"]);
            }
        });
    });
    </script>

</body>

</html>
