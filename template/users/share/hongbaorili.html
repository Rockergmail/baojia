<script src="http://requirejs.org/docs/release/2.1.22/minified/require.js"></script>
<script>
require.config({

        paths: {

            "zepto": "http://w.qiandeer.com/qd/static/lock/assets/zepto",
            "api": "http://w.qiandeer.com/qd/static/lock/assets/api",
            "statist": "/static/js/statist"
        },

        shim: {

            "zepto": {
                exports: "$"
            },

            "api": {
                deps: ['zepto'],
                exports: "API"
            }
        }
});

require(['zepto', 'api', 'statist'], function ($, API, _hmt) {

    var iswx = /MicroMessenger/i.test(navigator.userAgent);
    var isandroid = /android/i.test(navigator.userAgent);
    var isios = !!navigator.userAgent.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
    var params = API.getRequest();
    
    // 统计页面pv
    _hmt.push(["_trackEvent", "hongbaorili-pv", "click"]);

    // url传入uic，展示邀请码
    function showInviteCode() {
        if (params.uic) {
            $('.inviteNum').text(params.uic);
            $("#text-invitecode").show();
        } else {
            $("#text-invitecode").hide();
        }
    }

    if (isios) {
        //统计给ios带量
        _hmt.push(["_trackEvent", "hb-ios", "click"]);
        location.href = "http://m.qianlu.com/p/c.html?c=331&m=1&u=1";
    }

    showInviteCode();

    $("#btn-download").click(function() {
        if (iswx) {
            $(".share-box").removeClass("hide").addClass("show");
        } else if (isandroid) {
            _hmt.push(["_trackEvent", "hongbaorili-click", "click"]);
             //url存在cne和ver，就下载对应的渠道包，不存在就代表默认渠道
            if(params.cne && params.ver) {
                location.href = "http://apk.qiandeer.com/hongbaorili/20160202/hbhl" + params.cne + "-" + params.ver + ".apk";
            } else {
                location.href = "http://api.hongbaorili.com/static/apk/rili/default-5.apk";
            }
        } else {
            $(".share-box").removeClass("hide").addClass("show");
        }
    });
});
</script>
