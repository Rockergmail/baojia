<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
    <meta charset="UTF-8">
    <title>师徒奖励</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- 360用GCF渲染 -->
    <meta name="renderer" content="webkit">
    <!-- 优先使用最新IE内核,chrome内核 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <!-- 禁止百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <link rel="stylesheet" href="http://w.qiandeer.com/qd/static/lock/assets/global.css">
    <script></script>
    <script type="text/template" id="tpl-article"><style>.primaryColor{background:{=color} !important;}</style></script>
    <style>body{background:#f5f5f5}.active{display:block}.passive{display:none}#data{padding:15px}#data div{background:#fff;-webkit-border-radius:6px}#total{padding:15px 0px;color:#666;overflow: hidden;}#total div{width:49%;float:left;height: 32px;line-height:32px;}#span_rule{float:right;font-size:12px;width:80px;padding: 10px;margin-top:-25px;margin-right:-25px;color:#666;}.points{color:red;font-weight:700;font-size:2em;}#count{margin-top:8px;height:84px}#count div{-webkit-border-radius:0;float:left;width:48%;text-align:center;color:#666;height:50%;line-height:24px;margin-top:21px}.tips{font-size:14px;color:#999}#check{margin-top:15px;background:#fff;border-top:1px solid #e6e6e6;border-bottom:1px solid #e6e6e6;padding:15px 10%;color:#999}#getInvite,#invite{width:80%;color:#fff;text-align:center;height:38px;line-height:38px;-webkit-border-radius:6px;margin:0 auto;margin-top:15px}#invite{margin-top:30px}#div_chars ul{padding:15px 15px 0px 30px;width:80%;margin: 0 auto}#div_chars li{list-style:disc inside; margin-top:5px;font-size:13px;color:#bbb;}.right{float:right;}</style>
    <script type="text/template" id="tpl-color"><style>.primaryBgColor{background:{=color};}.primaryColor{color:{=color}}</style></script>
    </head><body>
<div id="data" class="primaryBgColor">
    <div id="total">
        <div class="tac">累计收益（元）</div><div class="points tac">{{data["income_invite"]}}</div>
    </div>
    <div id="count">
        <div style="border-right:1px solid #e6e6e6">徒弟 <span id="child">{{data["cson1"]}}</span> 个<br><span class="tips">10% 收入奖励</span></div>
        <div>徒孙 <span id="grandchild">{{data["cson2"]}}</span> 个<br><span class="tips">5% 收入奖励</span></div>
    </div>
    <input type="hidden" id="id_shareUrl" value="{{data['shareUrl']}}">
    <input type="hidden" id="id_shareThumbnail" value="{{data['shareThumbnail']}}">
    <input type="hidden" id="id_shareTitle" value="{{data['shareTitle']}}">
    <input type="hidden" id="id_shareSubtitle" value="{{data['shareSubtitle']}}">
</div>
<div id="check">查看邀请的用户<span class="right">&gt;</span></div>
<div id='div_chars'>
    <ul>
        <li><div>邀请一名好友成功绑定手机号后</div><div style="text-indent:0.9em;">你获得2元奖励</div></li>
        <li>同时获得徒弟收入的10%提成。</li>
        <li>师父可获得徒孙收益5%提成。</li>
        <li id="li_rule" style="font-size:14px;text-indent:0.9em;list-style:none;padding-bottom:10px;color:#4a4a4a"><span style="border-bottom:1px solid black;">收徒规则</span></li>
    </ul>
</div>
<div id="invite" class="primaryBgColor">立即邀请</div>
<div id="getInvite" class="primaryBgColor">一键获取邀请链接</div>
<script src="http://requirejs.org/docs/release/2.1.22/minified/require.js"></script>
<script>
require.config({
    paths: {
        "zepto": "http://w.qiandeer.com/qd/static/lock/assets/zepto",
        "api": "http://w.qiandeer.com/qd/static/lock/assets/api",
        "CountUp": "/static/lib/countup"
    },
    shim: {
        "zepto": {
            exports: "$"
        },
        "api": {
            deps: ['zepto'],
            exports: "API"
        },
        "CountUp": {
            exports: "CountUp"
        }
    }
});

require(['zepto', 'api', 'CountUp'], function ($, API, CountUp) {
            
        
    function insertTemp(appname, icon, qq, intro, color, hbicon, hbintro){

        $("#tpl-color").tmpl({color:color}).appendTo(document.head);

    }

    insertTemp(localStorage['lsappname'],localStorage['lsicon'],localStorage['lsqq'],localStorage['lsintro'],localStorage['lscolor'],localStorage['lshbicon'],localStorage['lshbintro']);

    var params = API.getRequest();
    var shareUrl = document.getElementById('id_shareUrl').value;
    var shareThumbnail = document.getElementById('id_shareThumbnail').value;
    var shareTitle = document.getElementById('id_shareTitle').value;
    var shareSubtitle = document.getElementById('id_shareSubtitle').value;

    var check=document.getElementById('check'),
        invite=document.getElementById('invite'),
        getInvite=document.getElementById('getInvite');

    check.onclick=function(){
        location.href='/master/list';
    }
    invite.onclick=function(){
        window.ups_sdk_browser.onShare(shareUrl,shareThumbnail, shareTitle, shareSubtitle);
    }
    getInvite.onclick=function(){
        window.ups_sdk_browser.onOneKeyShare(shareUrl);
    }
    $('#li_rule').click(function(){
        window.location.href='/static/page/apprentice.html';
    });
});
</script>
</body>
</html>
