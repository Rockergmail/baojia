y:1;-webkit-transform:translate3d(0,0,0)}}@-webkit-keyframes ScalingLeft{0%{opacity:0;-webkit-transform:translate(-100%,100%) scale(6)}100%{opacity:.99;-webkit-transform:translate(0,0)scale(1)}}@-webkit-keyframes ScalingRight{0%{opacity:0;-webkit-transform:translate(100%,-100%) scale(6)}100%{opacity:.99;-webkit-transform:translate(0,0)scale(1)}}@-webkit-keyframes bounce{0%,20%,50%,80%,100%{-webkit-transform:translateY(0)}40%{-webkit-transform:translateY(-10px)}60%{-webkit-transform:translateY(-5px)}}.pre-wrap{width:24px;height:14px;position:relative;-webkit-animation:start 1.5s infinite ease-in-out;-moz-animation:start 1.5s infinite ease-in-out;animation:start 1.5s infinite ease-in-out}.pre-box1,.pre-box2{height:15px;width:11px;position:absolute;top:-5px;overflow:hidden}.pre-box2{left:10px}.u-arrow-bottom{position:absolute;left:50%;z-index:150;width:24px;height:14px;margin-left:-7px}.pre1,.pre2{background-color:#fff;width:14px;height:5px;border-radius:2px;position:absolute;box-shadow:1px -1px 1px #646464;top:5px}.pre1{-webkit-transform:rotate(130deg);left:1px}.pre2{left:-4.5px;-webkit-transform:rotate(50deg)}@-webkit-keyframes start{0%,30%{opacity:0;-webkit-transform:translate(0, 10px)}60%{opacity:1;-webkit-transform:translate(0, 0)}100%{opacity:0;-webkit-transform:translate(0, -8px)}}</style>

// url传入cl，1表示从新手红包页面跳转来的； 2表示从抢红包页面跳进来的
document.body.ontouchend=function(){  
    $(".item-3").get(0).onclick=function(){
        if(params['cl'] == 1){
            window.ups_sdk_browser.doSomething(102,0,'');
        } else if(params['cl'] == 2) {
            window.history.go(-1);
        } else {
            window.ups_sdk_events.doSomething(102,0,'');
        }
    };
    setTimeout(function(){
    if($(".item-3").hasClass("play")){
        $(".u-arrow-bottom").hide();
    } else {
        $(".u-arrow-bottom").show();
    }
},500);

}
